<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Examples</title>
	<meta name="description" content="">
	<meta name="keywords" content="">

	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" media="all" href="daterangepicker-bs3.css" />
	<link rel="stylesheet" type="text/css" media="all" href="custom.css" />
	<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
	<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="moment.js"></script>
	<script type="text/javascript" src="daterangepicker.js"></script>
</head>
<body>
	<div class="container">
		<div class="span12">
			<h1>Usage Examples</h1>
			<hr />
			<h4>Basic Date Range Picker</h4>
			<div class="well">
				<form class="form-horizontal">
					<fieldset>
						<div class="control-group">
							<div class="controls">
								<div class="input-prepend input-group">
									<span class="add-on input-group-addon"> <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
									</span>
									<input type="text" style="width: 200px" name="reservation" id="reservation" class="form-control" value="" />
								</div>
							</div>
						</div>
					</fieldset>
				</form>

				<script type="text/javascript">
	               $(document).ready(function() {
						$('#reservation').daterangepicker({
			               	ranges: {
			               		'昨天': [moment().subtract('days', 1), moment().subtract('days', 1)],
			                  	'最近30天': [moment().subtract('days', 29), moment()],
			                  	'本月': [moment().startOf('month'), moment().endOf('month')]
			               	},
							format:'YYYY/MM/DD',
							locale: {
								applyLabel: '确定',
								cancelLabel:'取消',
								fromLabel: '从',
								toLabel: '至',
								customRangeLabel: '自定义日期范围',
								daysOfWeek: ['日', '一', '二', '三', '四', '五', '六'],
								monthNames: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
								firstDay: 1
							}
						}, function(start, end, label) {
							console.log(start.toISOString(), end.toISOString(), label);
						});
					});
               </script>
			</div>

			<h4>Basic Single Date Picker</h4>
            <div class="well">

               <form class="form-horizontal">
                 <fieldset>
                  <div class="control-group">
                    <div class="controls">
                     <div class="input-prepend input-group">
                       <span class="add-on input-group-addon"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span><input type="text" style="width: 200px" name="birthday" id="birthday" class="form-control" value="2015/07/15" /> 
                     </div>
                    </div>
                  </div>
                 </fieldset>
               </form>

               <script type="text/javascript">
               $(document).ready(function() {
	               	$('#birthday').daterangepicker({
	               		singleDatePicker: true,
	               		format: 'YYYY/MM/DD',
	               		locale: {
	               			applyLabel: '确定',
	               			cancelLabel: '取消',
	               			fromLabel: '从',
	               			toLabel: '至',
	               			customRangeLabel: '自定义日期范围',
	               			daysOfWeek: ['日', '一', '二', '三', '四', '五', '六'],
	               			monthNames: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
	               			firstDay: 1
	               		}
	               	}, function(start, end, label) {
	               		console.log(start.toISOString(), end.toISOString(), label);
	               	});
               });
               </script>

            </div>
		</div>
	</div>
</body>
</html>
